<!DOCTYPE html>
<html lang="enpt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <h1>Produtos</h1>
        <form action="" method="get" onsubmit="event.preventDefault(); calcular()">
        <p>
            <label for="prepro">Preço do Produto</label>
            <input type="number" name="prepro" id="prepro">
        </p>
        <p>
            <label for="carteira">Quanto tenho na minha carteira</label>
            <input type="number" name="carteira" id="carteira"> 
        </p>
        <p>
            <input type="submit" value="Calcular">
            <input type="reset" value="Limpar">
        </p>
        </form>
    </main>
    <section>
        <h2>Resultado</h2>
        <p id="msg"> O resultado vai aparecer aqui...</p>
    </section>


<script>
    function calcular() {
        let preco = Number(prepro.value)
        let cart = Number(carteira.value)
        let unid = Math.floor(cart / preco)
        let custototal = unid * preco  
        let saldo = cart - custototal
        msg.innerHTML = `Você tem na carteira atualmente <strong>R$ ${cart},00</strong> , dá pra comprar um total de <strong>${unid}</strong> produtos e sobrará na carteira <strong>R$ ${saldo},00</strong>.`
}
</script>
</body>
</html>
